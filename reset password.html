<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link rel="Shortcut Icon" type="image/png" href="stmikelogorig.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-purple-900 to-indigo-900 flex items-center justify-center min-h-screen text-white">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-teal-400 mb-6">Reset Password</h2>

    <form id="resetForm" class="space-y-4">
      <input type="email" id="resetEmail" placeholder="Enter your email" required
        class="w-full p-3 rounded-lg bg-white/20 placeholder-gray-300 text-white focus:ring-2 focus:ring-teal-400">
      <button type="submit"
        class="w-full bg-teal-400 hover:bg-teal-500 text-black font-bold py-3 rounded-lg transition">
        Send Reset Link
      </button>
    </form>

    <p class="text-center mt-6 text-gray-300">
      Remembered your password? 
      <a href="Login.html" class="text-teal-400 underline">Go back to Login</a>
    </p>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/reset.js"></script>
</body>
</html>
